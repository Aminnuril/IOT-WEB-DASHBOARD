<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IoT AC Dashboard (RTDB)</title>
  <style>
    :root{
      --bg:#0f172a; --panel:#111827; --panel2:#0b1220;
      --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; --border:rgba(255,255,255,.08);
      --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:26px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 10% -10%, rgba(34,197,94,.12), transparent),
        radial-gradient(900px 500px at 90% 10%, rgba(56,189,248,.12), transparent),
        var(--bg);
      color:var(--text);
    }
    header{display:flex; align-items:flex-end; justify-content:space-between; gap:12px; margin-bottom:14px;}
    h1{margin:0; font-size:clamp(20px,3vw,28px)}
    .sub{color:var(--muted); font-size:12px}

    .container{display:grid; grid-template-columns: 1.1fr 1.4fr; gap:16px;}
    @media (max-width: 980px){ .container{grid-template-columns:1fr;} }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.02), transparent 40%), var(--panel);
      border:1px solid var(--border); border-radius:var(--radius);
      padding:16px; box-shadow:var(--shadow);
    }
    .panel h2{margin:0 0 10px 0; font-size:16px}

    .metrics{display:grid; grid-template-columns:1fr 1fr; gap:10px;}
    @media (max-width: 520px){ .metrics{grid-template-columns:1fr;} }
    .metric{
      background:var(--panel2); border:1px solid var(--border);
      border-radius:12px; padding:12px; display:flex; justify-content:space-between; align-items:center;
    }
    .label{color:var(--muted); font-size:11px}
    .value{font-size:28px; font-weight:700}
    .unit{color:var(--muted); font-size:11px}

    .section{
      background:var(--panel2); border:1px solid var(--border);
      border-radius:12px; padding:12px; margin-bottom:10px;
    }
    .grid2{display:grid; grid-template-columns:1fr 1fr; gap:10px;}
    @media (max-width: 680px){ .grid2{grid-template-columns:1fr;} }

    label{display:block; font-size:11px; color:var(--muted); margin-bottom:6px;}
    select{
      width:100%; background:#0b1020; color:var(--text);
      border:1px solid var(--border); border-radius:10px; padding:10px;
      outline:none;
    }

    .power-row{display:flex; gap:8px; flex-wrap:wrap;}
    .btn{
      background:#0b1020; color:var(--text);
      border:1px solid var(--border); border-radius:10px;
      padding:9px 12px; font-size:12px; font-weight:600; cursor:pointer;
      transition:.15s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.on.active{border-color:rgba(34,197,94,.55); background:rgba(34,197,94,.08)}
    .btn.off.active{border-color:rgba(239,68,68,.55); background:rgba(239,68,68,.08)}

    pre{
      background:#050814; border:1px solid var(--border);
      border-radius:12px; padding:10px; margin:0;
      font-size:11px; color:#d1fae5; overflow:auto;
    }

    .actions{display:flex; gap:8px; flex-wrap:wrap;}
    .primary{background:linear-gradient(90deg, rgba(56,189,248,.18), rgba(34,197,94,.18))}
    .status-pill{
      font-size:10px; color:var(--muted);
      border:1px solid var(--border); padding:4px 8px; border-radius:999px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Dashboard Monitoring & Control AC</h1>
      <div class="sub">Realtime Database (RTDB) + GitHub Pages</div>
    </div>
    <div class="status-pill" id="connStatus">RTDB: connecting...</div>
  </header>

  <div class="container">
    <!-- MONITORING -->
    <section class="panel">
      <h2>Monitoring</h2>
      <div class="metrics">
        <div class="metric">
          <div>
            <div class="label">Suhu</div>
            <div class="value"><span id="tempValue">--</span> <span class="unit">째C</span></div>
          </div>
          <div class="unit" id="tempMeta">waiting...</div>
        </div>
        <div class="metric">
          <div>
            <div class="label">Pressure</div>
            <div class="value"><span id="pressValue">--</span> <span class="unit">hPa</span></div>
          </div>
          <div class="unit" id="pressMeta">waiting...</div>
        </div>
      </div>
      <div class="sub" style="margin-top:8px;">
        Path: <code>monitoring/suhu</code> & <code>monitoring/pressure</code>
      </div>
    </section>

    <!-- CONTROL -->
    <section class="panel">
      <h2>Control - AC</h2>

      <div class="section">
        <label>POWER</label>
        <div class="power-row">
          <button class="btn on active" id="powerOnBtn" type="button">ON</button>
          <button class="btn off" id="powerOffBtn" type="button">OFF</button>
        </div>
      </div>

      <div class="section">
        <div class="grid2">
          <div>
            <label for="modeSelect">MODE</label>
            <select id="modeSelect">
              <option value="dry">dry</option>
              <option value="fan">fan</option>
              <option value="auto" selected>auto</option>
              <option value="cool">cool</option>
            </select>
          </div>

          <div>
            <label for="arahSelect">ARAH</label>
            <select id="arahSelect">
              <option value="all">54321 / semua arah</option>
              <option value="auto" selected>auto</option>
              <option value="5">5 (atas sendiri)</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1 (bawah sendiri)</option>
            </select>
          </div>

          <div>
            <label for="speedSelect">KECEPATAN</label>
            <select id="speedSelect">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="auto" selected>auto</option>
              <option value="semilir">semilir</option>
            </select>
          </div>

          <div>
            <label for="tempIndexSelect">SUHU (Index)</label>
            <select id="tempIndexSelect"></select>
          </div>
        </div>
        <div class="sub" style="margin-top:6px;">
          Index 0=14.0째C, step 0.5째C.
        </div>
      </div>

      <div class="section">
        <label>Payload Preview</label>
        <pre id="payloadPreview">{}</pre>
      </div>

      <div class="actions">
        <button class="btn primary" id="sendBtn" type="button">Kirim Control</button>
        <button class="btn" id="resetBtn" type="button">Reset UI</button>
      </div>

      <div class="sub" style="margin-top:8px;">
        Path write: <code>control/ac</code>
      </div>
    </section>
  </div>

  <!-- Firebase RTDB (ESM) -->
  <script type="module">
    // Versi ESM dari CDN direkomendasikan untuk quick start. :contentReference[oaicite:9]{index=9}
    const VERSION = "12.6.0";

    import { initializeApp } from `https://www.gstatic.com/firebasejs/${VERSION}/firebase-app.js`;
    import { getDatabase, ref, onValue, set, update } from `https://www.gstatic.com/firebasejs/${VERSION}/firebase-database.js`;

    // ====== 1) GANTI CONFIG INI ======
    // const firebaseConfig = {
    //   apiKey: "YOUR_API_KEY",
    //   authDomain: "YOUR_PROJECT.firebaseapp.com",
    //   databaseURL: "https://YOUR_DB_NAME.asia-southeast1.firebasedatabase.app",
    //   projectId: "YOUR_PROJECT_ID",
    //   storageBucket: "YOUR_PROJECT.appspot.com",
    //   messagingSenderId: "XXXX",
    //   appId: "XXXX"
    // };
    const firebaseConfig = {
      apiKey: "AIzaSyBh2T-GLXopRlv1uTcWXQvLt_iDJlnMsqo",
      authDomain: "webiotdashboard.firebaseapp.com",
      databaseURL: "https://webiotdashboard-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "webiotdashboard",
      storageBucket: "webiotdashboard.firebasestorage.app",
      messagingSenderId: "38054663986",
      appId: "1:38054663986:web:d53a0ec9898609f013692b",
      // measurementId: "G-STF6WDKYFB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ====== UI ELEMENTS ======
    const connStatus = document.getElementById("connStatus");

    const tempValue = document.getElementById("tempValue");
    const pressValue = document.getElementById("pressValue");
    const tempMeta = document.getElementById("tempMeta");
    const pressMeta = document.getElementById("pressMeta");

    const powerOnBtn = document.getElementById("powerOnBtn");
    const powerOffBtn = document.getElementById("powerOffBtn");
    const modeSelect = document.getElementById("modeSelect");
    const arahSelect = document.getElementById("arahSelect");
    const speedSelect = document.getElementById("speedSelect");
    const tempIndexSelect = document.getElementById("tempIndexSelect");
    const payloadPreview = document.getElementById("payloadPreview");
    const sendBtn = document.getElementById("sendBtn");
    const resetBtn = document.getElementById("resetBtn");

    // ====== SUHU INDEX CONFIG ======
    const TEMP_MIN = 14.0;
    const TEMP_STEP = 0.5;
    const TEMP_MAX = 30.0;
    const MAX_INDEX = Math.round((TEMP_MAX - TEMP_MIN) / TEMP_STEP); // 32

    function buildTempOptions() {
      tempIndexSelect.innerHTML = "";
      for (let i = 0; i <= MAX_INDEX; i++) {
        const t = (TEMP_MIN + i * TEMP_STEP).toFixed(1);
        const opt = document.createElement("option");
        opt.value = String(i);
        opt.textContent = `${i} = ${t}째C`;
        tempIndexSelect.appendChild(opt);
      }
      const defIndex = Math.round((24.0 - TEMP_MIN) / TEMP_STEP);
      tempIndexSelect.value = String(defIndex);
    }

    // ====== STATE ======
    let powerState = "on";

    function setPowerUI(state) {
      powerState = state;
      powerOnBtn.classList.toggle("active", state === "on");
      powerOffBtn.classList.toggle("active", state === "off");
    }

    function tempByIndex(i) {
      return Number((TEMP_MIN + Number(i) * TEMP_STEP).toFixed(1));
    }

    function buildPayload() {
      const idx = Number(tempIndexSelect.value);
      return {
        ac: {
          power: powerState,
          mode: modeSelect.value,
          arah: arahSelect.value,
          kecepatan: speedSelect.value,
          suhu_index: idx,
          suhu_value: tempByIndex(idx) // helper untuk UI
        }
      };
    }

    function refreshPayload() {
      payloadPreview.textContent = JSON.stringify(buildPayload(), null, 2);
    }

    function resetUI() {
      setPowerUI("on");
      modeSelect.value = "auto";
      arahSelect.value = "auto";
      speedSelect.value = "auto";
      const defIndex = Math.round((24.0 - TEMP_MIN) / TEMP_STEP);
      tempIndexSelect.value = String(defIndex);
      refreshPayload();
    }

    // ====== UI EVENTS ======
    powerOnBtn.addEventListener("click", () => { setPowerUI("on"); refreshPayload(); });
    powerOffBtn.addEventListener("click", () => { setPowerUI("off"); refreshPayload(); });
    modeSelect.addEventListener("change", refreshPayload);
    arahSelect.addEventListener("change", refreshPayload);
    speedSelect.addEventListener("change", refreshPayload);
    tempIndexSelect.addEventListener("change", refreshPayload);

    // ====== WRITE CONTROL TO RTDB ======
    sendBtn.addEventListener("click", async () => {
      const p = buildPayload().ac;
      await set(ref(db, "control/ac"), {
        power: p.power,
        mode: p.mode,
        arah: p.arah,
        kecepatan: p.kecepatan,
        suhu_index: p.suhu_index
      });
      alert("Control terkirim ke RTDB!");
    });

    resetBtn.addEventListener("click", resetUI);

    // ====== LISTEN MONITORING ======
    // onValue akan terpanggil sekali saat listener dipasang dan tiap ada perubahan data. :contentReference[oaicite:10]{index=10}
    onValue(ref(db, "monitoring/suhu"), (snap) => {
      const v = snap.val();
      tempValue.textContent = (v ?? "--");
      tempMeta.textContent = "realtime";
      connStatus.textContent = "RTDB: online";
    }, () => {
      connStatus.textContent = "RTDB: error";
    });

    onValue(ref(db, "monitoring/pressure"), (snap) => {
      const v = snap.val();
      pressValue.textContent = (v ?? "--");
      pressMeta.textContent = "realtime";
    });

    // ====== LISTEN CONTROL (SYNC UI) ======
    onValue(ref(db, "control/ac"), (snap) => {
      const d = snap.val();
      if (!d) return;

      if (d.power === "on" || d.power === "off") setPowerUI(d.power);
      if (d.mode) modeSelect.value = d.mode;
      if (d.arah) arahSelect.value = String(d.arah);
      if (d.kecepatan) speedSelect.value = String(d.kecepatan);
      if (Number.isInteger(d.suhu_index)) tempIndexSelect.value = String(d.suhu_index);

      refreshPayload();
    });

    // ====== INIT ======
    buildTempOptions();
    resetUI();

    // (Opsional) seed data pertama kali biar node muncul
    // Kamu boleh hapus kalau nggak mau.
    update(ref(db), {
      "monitoring/suhu": 0,
      "monitoring/pressure": 0
    });
  </script>
</body>
</html>
