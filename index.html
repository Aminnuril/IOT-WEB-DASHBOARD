<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard AC Realtime</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    h2 { color: #333; }
    .sensor-display { font-size: 24px; font-weight: bold; color: #007BFF; }
    button, select { padding: 8px; margin: 5px; }
    .control-btn { background: #28a745; color: white; border: none; cursor: pointer; }
    .control-btn:hover { background: #218838; }
    .toggle-btn { width: 80px; }
  </style>
</head>
<body>

  <h1>üéØ Dashboard AC Realtime</h1>

  <!-- Monitoring Section -->
  <div class="section">
    <h2>üìä Monitoring</h2>
    <p>Suhu: <span id="temp-display" class="sensor-display">--¬∞C</span></p>
    <p>Tekanan: <span id="press-display" class="sensor-display">-- hPa</span></p>
  </div>

  <!-- Control Section -->
  <div class="section">
    <h2>‚öôÔ∏è Control AC</h2>

    <div>
      <label>POWER:</label>
      <button id="power-on" class="control-btn toggle-btn">ON</button>
      <button id="power-off" class="control-btn toggle-btn">OFF</button>
    </div>

    <div>
      <label>MODE:</label>
      <select id="mode-select">
        <option value="dry">Dry</option>
        <option value="fan">Fan</option>
        <option value="auto">Auto</option>
        <option value="cool" selected>Cool</option>
      </select>
    </div>

    <div>
      <label>ARAH:</label>
      <select id="direction-select">
        <option value="all">Semua Arah</option>
        <option value="auto">Auto</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select>
    </div>

    <div>
      <label>KECEPATAN:</label>
      <select id="speed-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="auto" selected>Auto</option>
        <option value="semilir">Semilir</option>
      </select>
    </div>

    <div>
      <label>SUHU:</label>
      <select id="temp-index-select">
        <!-- Diisi via JS -->
      </select>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
